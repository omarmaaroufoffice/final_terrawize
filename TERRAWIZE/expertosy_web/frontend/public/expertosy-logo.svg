<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <circle cx="256" cy="256" r="240" fill="url(#circleGradient)" />
  
  <!-- Sparkle Effect -->
  <g filter="url(#glow)">
    <path d="M256 120 L280 220 L380 256 L280 292 L256 392 L232 292 L132 256 L232 220 L256 120Z" 
          fill="white" 
          opacity="0.9">
      <animate attributeName="opacity" 
               values="0.9;0.7;0.9" 
               dur="2s" 
               repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Letter E -->
  <path d="M220 176 
           H340 
           V216 
           H260 
           V246 
           H320 
           V286 
           H260 
           V316 
           H340 
           V356 
           H220 
           V176Z" 
        fill="white"/>

  <!-- Definitions -->
  <defs>
    <!-- Circle Gradient -->
    <linearGradient id="circleGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4F46E5"/>
      <stop offset="100%" stop-color="#10B981"/>
    </linearGradient>

    <!-- Glow Effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5"/>
      <feComposite in="SourceGraphic"/>
    </filter>
  </defs>
</svg> 