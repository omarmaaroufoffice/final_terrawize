# Single server block for Railway's SSL termination
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name expertosy.com www.expertosy.com *.up.railway.app;

    # Trust Railway's forwarded protocol and host
    set $forwarded_proto $http_x_forwarded_proto;
    set $forwarded_host $http_x_forwarded_host;
    
    if ($forwarded_proto = '') {
        set $forwarded_proto $scheme;
    }
    
    if ($forwarded_host = '') {
        set $forwarded_host $host;
    }

    # Handle www to non-www redirect first, using forwarded protocol
    if ($host = 'www.expertosy.com') {
        return 301 $forwarded_proto://expertosy.com$request_uri;
    }

    # Then handle HTTPS redirect for non-Railway domains
    if ($host !~ \.up\.railway\.app$ && $forwarded_proto != 'https') {
        return 301 https://$host$request_uri;
    }

    # Security headers - only apply when not on Railway's domain
    if ($host !~ \.up\.railway\.app$) {
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }

    root /usr/share/nginx/html;
    index index.html;

    # Health check endpoint
    location /health {
        access_log off;
        add_header Content-Type application/json;
        return 200 '{"status":"healthy"}';
    }

    # API proxy
    location /api/ {
        proxy_pass https://api.expertosy.com/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $forwarded_proto;
        proxy_set_header X-Forwarded-Host $forwarded_host;

        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

        # Handle OPTIONS method
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache control
        expires 1h;
        add_header Cache-Control "public, no-transform";
        
        # Security headers - only apply when not on Railway's domain
        if ($host !~ \.up\.railway\.app$) {
            add_header X-Frame-Options "DENY" always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Referrer-Policy "strict-origin-when-cross-origin" always;
            add_header Content-Security-Policy "default-src 'self' https://api.expertosy.com; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https://api.expertosy.com;" always;
        }
    }

    # Handle 404 errors
    error_page 404 /index.html;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;
} 